{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
    $(window).load(function(){
            $('#join-modal').modal('show');
        });
</script>
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="/static/images/large-logo.png">
        </div>
    </div>
    <div class="modal fade" id="join-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content text-left">
                <div class="modal-header">
                    <button type="button" class="close" data-controls-modal="join-modal" 
                        data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Join a Game</h3>
                </div>
                <div class="modal-body text-center">
                    <p class="lead">Please enter game ID into the form below.</p>
                    <form action="{{ url_for('join_game_room') }}" class="class-inline" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Enter Game ID:</div>
                                <input id="game-id" name="game-id" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary">Join</button>
                    </form>
                </div>
            </div> <!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /modal -->
{% endblock content %}
